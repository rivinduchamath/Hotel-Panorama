spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
server.port= 8080
#Persistence Related Code
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
